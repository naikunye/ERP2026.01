<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aero ERP - Neon Glass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
              display: ['Rajdhani', '"Noto Sans SC"', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              neon: {
                blue: '#29D9FF',
                purple: '#B829FF',
                pink: '#FF2975',
                green: '#00FF9D',
                yellow: '#FFD600',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'glow-blue': '0 0 20px rgba(41, 217, 255, 0.5), 0 0 40px rgba(41, 217, 255, 0.2)',
              'glow-purple': '0 0 20px rgba(184, 41, 255, 0.5), 0 0 40px rgba(184, 41, 255, 0.2)',
              'glow-pink': '0 0 20px rgba(255, 41, 117, 0.5), 0 0 40px rgba(255, 41, 117, 0.2)',
              'inner-light': 'inset 0 0 20px rgba(255, 255, 255, 0.05)',
            },
            backgroundImage: {
              'gradient-glass': 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.01))',
              'gradient-neon-blue': 'linear-gradient(135deg, #29D9FF, #0080FF)',
              'gradient-neon-purple': 'linear-gradient(135deg, #B829FF, #7000FF)',
              'gradient-neon-pink': 'linear-gradient(135deg, #FF2975, #FF0055)',
            },
            animation: {
              'aurora': 'aurora 10s infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s infinite',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'scale(1) rotate(0deg)' },
                '100%': { transform: 'scale(1.2) rotate(10deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.6 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: 'Noto Sans SC', sans-serif;
      }

      /* --- Vibrant Aurora Background --- */
      .bg-aurora {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -2;
        background: #050510;
        overflow: hidden;
      }
      
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: aurora 15s infinite alternate;
      }
      .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, #7000FF, transparent 70%); }
      .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #29D9FF, transparent 70%); animation-delay: -5s; }
      .orb-3 { top: 30%; left: 30%; width: 40vw; height: 40vw; background: radial-gradient(circle, #FF2975, transparent 70%); animation-delay: -10s; opacity: 0.4; }

      /* --- iOS Glassmorphism Card --- */
      .glass-card {
        background: rgba(20, 20, 30, 0.4);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        border-radius: 24px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      /* Subtle white gradient overlay for reflection */
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(120deg, rgba(255,255,255,0.05) 0%, transparent 40%);
        pointer-events: none;
        z-index: 0;
      }

      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.4);
      }

      /* --- Neon Text & Elements --- */
      .text-neon-blue { color: #29D9FF; text-shadow: 0 0 10px rgba(41, 217, 255, 0.6); }
      .text-neon-purple { color: #B829FF; text-shadow: 0 0 10px rgba(184, 41, 255, 0.6); }
      .text-neon-pink { color: #FF2975; text-shadow: 0 0 10px rgba(255, 41, 117, 0.6); }

      /* --- Inputs --- */
      .input-glass {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      .input-glass:focus {
        background: rgba(255, 255, 255, 0.05);
        border-color: #29D9FF;
        box-shadow: 0 0 15px rgba(41, 217, 255, 0.3);
        outline: none;
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(41, 217, 255, 0.5); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-aurora">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
    
    <div id="root" class="relative z-10 h-screen w-screen overflow-hidden"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
