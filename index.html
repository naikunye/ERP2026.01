    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],

            colors: {
              neon: {

                purple: 'var(--color-neon-purple)',
                pink: 'var(--color-neon-pink)',
                green: 'var(--color-neon-green)',
                yellow: 'var(--color-neon-yellow)',

            },
            boxShadow: {
              'glass': '0 8px 32px 0 var(--shadow-color)',

              'glow-purple': '0 0 20px var(--glow-purple), 0 0 40px var(--glow-purple-sub)',
              'glow-pink': '0 0 20px var(--glow-pink), 0 0 40px var(--glow-pink-sub)',
              'glow-green': '0 0 20px var(--glow-green), 0 0 40px var(--glow-green-sub)',
              'glow-white': '0 0 20px rgba(255,255,255,0.3), 0 0 40px rgba(255,255,255,0.1)',
              'inner-light': 'inset 0 0 20px rgba(255, 255, 255, 0.05)',
            },
            backgroundImage: {
              'gradient-glass': 'linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.01))',
              'gradient-neon-blue': 'var(--gradient-blue)',
              'gradient-neon-purple': 'var(--gradient-purple)',
              'gradient-neon-pink': 'var(--gradient-pink)',
              'gradient-neon-green': 'var(--gradient-green)',
            },
            animation: {
              'aurora': 'aurora 10s infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'scale(1) rotate(0deg)' },
                '100%': { transform: 'scale(1.2) rotate(10deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.6 },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleIn: {
                  '0%': { opacity: 0, transform: 'scale(0.95)' },
                  '100%': { opacity: 1, transform: 'scale(1)' },
              },
              shimmer: {
                  '0%': { transform: 'translateX(-100%) skewX(12deg)' },
                  '100%': { transform: 'translateX(200%) skewX(12deg)' }
              }
            }
          }
        }
      }

      [data-theme="forest"] {
        /* Forest (Deep Green/Gold) */
        --bg-color: #051C12;

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Noto Sans SC', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* --- Vibrant Aurora Background --- */
      .bg-aurora {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -2;
        background: var(--bg-color);
        overflow: hidden;
        transition: background 0.5s ease;
      }
      
      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: aurora 15s infinite alternate;
        transition: background 0.5s ease;
      }
      .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(circle, var(--aurora-1), transparent 70%); }
      .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, var(--aurora-2), transparent 70%); animation-delay: -5s; }
      .orb-3 { top: 30%; left: 30%; width: 40vw; height: 40vw; background: radial-gradient(circle, var(--aurora-3), transparent 70%); animation-delay: -10s; opacity: 0.4; }

      /* --- iOS Glassmorphism Card --- */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 var(--shadow-color);
        border-radius: 24px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      /* Subtle gradient overlay for reflection */
      .glass-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(120deg, rgba(255,255,255,0.05) 0%, transparent 40%);
        pointer-events: none;
        z-index: 0;
      }

      .glass-card:hover {
        border-color: var(--glass-hover-border);
        box-shadow: var(--glass-hover-shadow);
      }

      /* --- Neon Text & Elements --- */
      /* Note: We use Tailwind utilities mapped to vars, but these helper classes are good for non-tailwind contexts */
      .text-neon-blue { color: var(--color-neon-blue); text-shadow: 0 0 10px var(--glow-blue); }
      .text-neon-purple { color: var(--color-neon-purple); text-shadow: 0 0 10px var(--glow-purple); }
      .text-neon-pink { color: var(--color-neon-pink); text-shadow: 0 0 10px var(--glow-pink); }

      /* --- Inputs --- */
      .input-glass {
        background: var(--input-bg);
        border: 1px solid var(--input-border);
        color: var(--text-color);
        transition: all 0.3s ease;
      }
      .input-glass:focus {
        background: rgba(255, 255, 255, 0.05);
        border-color: var(--color-neon-blue);
        box-shadow: 0 0 15px var(--glow-blue-sub);
        outline: none;
      }
      
      /* --- Text overrides for Light Mode Compatibility --- */
      [data-theme="ivory"] .text-white {
          color: #1D1D1F !important;
      }
      [data-theme="ivory"] .text-gray-400 {
          color: #6e6e73 !important;
      }
      [data-theme="ivory"] .text-gray-300 {
          color: #1d1d1f !important;
      }
       [data-theme="ivory"] .text-gray-500 {
          color: #86868b !important;
      }
      [data-theme="ivory"] .bg-white\/5 {
          background-color: rgba(0,0,0,0.05) !important;
      }
      [data-theme="ivory"] .bg-white\/10 {
          background-color: rgba(0,0,0,0.08) !important;
      }
      [data-theme="ivory"] .border-white\/10 {
          border-color: rgba(0,0,0,0.1) !important;
      }
      [data-theme="ivory"] .border-white\/20 {
          border-color: rgba(0,0,0,0.2) !important;
      }

      /* --- Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-neon-blue); }
